<body>
    <form action="Patient_DashBoard.html" method="post">
    <h1>Grow Health For Grow Life</h1><br><br>
    <div class="input">
       enter the first name <input type="text" placeholder="first name" id="dr">

       <!--Gender<label for="gender" id="gender">
       <option value="m">Male</option>
       <option value="f">Female</option>
       <option value="o">Other</option>
       <select name="gender" id="gender"></select>-->
       Gender<input type="radio" name="gender" value="male">Male
       <input type="radio" name="gender" value="Female">Female
       <input type="radio" name="gender" value="Other">Other
       Date Of Birth<input type="text" placeholder="dob" id="dr"><br><br>

       Password<input type="password" placeholder="password" id="dr">
